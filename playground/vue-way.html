<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app"></div>
  <script>
      let div = document.querySelector('#app');
      let viewModel = {};

      //즉시 실행 함수
      (function () {
          function init() {
              Object.defineProperty(viewModel, 'str', {

                  get: function () {
                      console.log('접근');
                  },
                  set: function (newValue) {
                      console.log('할당', newValue);
                      render(newValue);
                  },
              });
          }

          function render(value) {
              div.innerHTML = value;
          }
          init();
      })();

  </script>
</body>
</html>
